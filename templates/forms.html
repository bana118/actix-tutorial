<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        Forms
    </title>
</head>

<body>
    <div class="container">
        <h1>Form examples</h1>
        <h2>Simple form</h2>
        <form class="form-horizontal" id="simpleForm" method="POST" action="/forms/simple">
            <div class="form-group">
                <label for="simpleText">Input</label>
                <input type="text" name="input" id="simpleText" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p>Input: {{ input }}</p>
        <h2>Multi-part form</h2>
        <form class="form-horizontal" id="multiPartForm" method="POST" action="/forms/multi-part"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileName">File name</label>
                <input type="file" class="form-control-file" name="img[]" id="backImage" accept="image/*" required>
                <input type="text" name="fileName" id="fileName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2>Memo form</h2>
        <h2>Memo list</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
